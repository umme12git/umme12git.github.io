<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .scrollcontainer {
            overflow: hidden;
            margin-top:10px;
        }
        .text{
            padding-top:5px;
            animation: divmove 40s linear infinite;
        }

        @keyframes divmove {
            0% {
                transform:translateX(0%);
            }
            100% {
                transform:translateX(100%);
            }
        }
    </style>

</head>
<body>
    <div class = "scrollcontainer" style = "width:100%; height:50px; background-color:burlywood;">
    <div class = "text"> <strong>Hello...</strong></div>
    </div>
    <br>
    <br>
    <div id = imgcontainer style = "width: 450px; height: 400px; border:10px inset lightblue;margin-top: 100px;margin-left:33%;">
        <img id = picture  src = "image1.jpg" width = "400" height = "350" style = "padding-left: 25px; padding-top:25px;">
        </div>
        <br>
        <br>
    
        <button style = "margin-left: 42%;" onclick = "imageFunction()">Start Slide</button> 
        <button style = "margin-left:1%;" onclick = "stopSlide()">Stop Slide</button>
        <script>
            var i = 0;
            var wait = 4000;
            var images = [];
            var slide;
        
            
            images[0] = 'image1.jpg';
            images[1] = 'image2.jpg';
            images[2] = "image3.jpg";
            images[3] = "image4.jpg";
    
            function imageFunction(){
                document.getElementById("picture").src = images[i];
    
                    if (i < images.length -1) {
                        i ++;
                    }
                    else{
                        i = 0;
                    }
    
                slide = setTimeout("imageFunction()", wait);
            }
    
            function stopSlide(){
                clearTimeout(slide);
            }
            //window.onload = imageFunction();
        
        </script>
    
    


</body>
</html>
